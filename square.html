<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
		<h1>Square Box</h1>
	<script>
		let range=prompt("Enter the number");
		for(i=0;i<range;i++){
			for(j=0;j<range;j++){
				document.write("*");
			}
			document.write("<br>");
		}
	</script>
	</body>
</html>
